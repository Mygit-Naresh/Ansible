- name: nginx install and configuration
  hosts: web
  #vars:
    #SOFTWARE: nginx
  become: true
  tasks:
   - name: nginx install module
     ansible.builtin.package:
       name: nginx
       state: present
   - name: nginx install enable and start service
     ansible.builtin.service:
       name: nginx
       state: started
       enabled: yes  
   - name: Remove file (delete file)
     ansible.builtin.file:
       path: /usr/share/nginx/html/*
       state: absent
   - name: Download url and get builds from s3
     ansible.builtin.get_url:
       url: https://roboshop-builds.s3.amazonaws.com/web.zip
       dest: /tmp/web.zip
       mode: '0440'
   - name: Extract /tmp/web.zip into /app
     ansible.builtin.unarchive:
       src: /tmp/web.zip
       dest: /usr/share/nginx/html
       remote_src: yes
   - name: Change the working directory /app
     ansible.builtin.command: cd
     args:
       chdir: /usr/share/nginx/html
   - name: Copy file 
     ansible.builtin.copy:
       src: roboshop.conf
       dest: /etc/nginx/default.d/roboshop.conf
   - name: nginx restart
     ansible.builtin.service:
       name: nginx
       state: restarted
    
      
     