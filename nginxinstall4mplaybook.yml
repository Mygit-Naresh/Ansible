- name: PLAY-1 nginx install and Run
  hosts:  web
  become: true
  tasks:
  - name: TASK-1 install nginx
    ansible.builtin.package:
      name: nginx
      state: present
  - name: TASK-2 Run nginx
    ansible.builtin.service:
      name:  nginx
      state: started

- name: PLAY-2 cart install
  hosts: cart
  tasks:
  - name: PLAY-2-Task-1 nodejs install
    ansible.builtin.package:
     name:  nodejs
     state: present
  - name: PLAY-2-Task-2-nodejs service
    ansible.builtin.service:
     name: nodejs
     state: started



   